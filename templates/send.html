
<!DOCTYPE html>
<html lang="en">
<head>
    {% load custom_filters %}
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Ув. читатель! Новые статьи за прошлую неделю по Вашей подписке!! </h2>
<h1>Статьи:</h1>
    <table>

        <thead>
        <tr>
            <th scope="col">Заголовок</th>
            <th scope="col">Дата публикации</th>
            <th scope="col">Превью</th>
        </tr>
        </thead>
        <tbody>
                {% for post in posts %}

                    <tr>
                        <th scope="row">
                            <a href="http://127.0.0.1:8000{% url 'post_detail' post.id %}">{{ post.title }}</a>
                        </th>
                        <td>{{ post.dateCreation|date:"d M Y" }}</td>
                        <td>{{ post.text|truncatechars:50 }}</td>
                    </tr>
                {% endfor %}

        </tbody>
    </table>
</body>
</html>
